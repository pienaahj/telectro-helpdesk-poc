services:
  backend:
    image: frappe/erpnext:v15.94.1
    networks:
      - frappe_network
    deploy:
      restart_policy:
        condition: on-failure
    volumes:
      - apps:/home/frappe/frappe-bench/apps
      - sites:/home/frappe/frappe-bench/sites
      - assets:/home/frappe/frappe-bench/sites/assets
      - logs:/home/frappe/frappe-bench/logs
      - env:/home/frappe/frappe-bench/env
    environment:
      DB_HOST: db
      DB_PORT: "3306"
      MYSQL_ROOT_PASSWORD: admin
      MARIADB_ROOT_PASSWORD: admin
      COREPACK_ENABLE_DOWNLOAD_PROMPT: "0"
      CI: "1"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -fsS -H 'X-Frappe-Site-Name: frontend' http://localhost:8000/api/method/ping >/dev/null || exit 1",
        ]
      interval: 5s
      timeout: 3s
      retries: 30

  configurator:
    image: frappe/erpnext:v15.94.1
    networks:
      - frappe_network
    deploy:
      restart_policy:
        condition: none
    entrypoint:
      - bash
      - -c
    command:
      - >
        ls -1 apps > sites/apps.txt;
        bench set-config -g db_host $$DB_HOST;
        bench set-config -gp db_port $$DB_PORT;
        bench set-config -g redis_cache "redis://$$REDIS_CACHE";
        bench set-config -g redis_queue "redis://$$REDIS_QUEUE";
        bench set-config -g redis_socketio "redis://$$REDIS_QUEUE";
        bench set-config -gp socketio_port $$SOCKETIO_PORT;
    environment:
      DB_HOST: db
      DB_PORT: "3306"
      REDIS_CACHE: redis-cache:6379
      REDIS_QUEUE: redis-queue:6379
      SOCKETIO_PORT: "9000"
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
      - apps:/home/frappe/frappe-bench/apps
  create-site:
    image: frappe/erpnext:v15.94.1
    networks:
      - frappe_network
    deploy:
      restart_policy:
        condition: none
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
      - apps:/home/frappe/frappe-bench/apps
    entrypoint:
      - bash
      - -c
    command:
      - >
        wait-for-it -t 120 db:3306;
        wait-for-it -t 120 redis-cache:6379;
        wait-for-it -t 120 redis-queue:6379;
        export start=`date +%s`;
        until [[ -n `grep -hs ^ sites/common_site_config.json | jq -r ".db_host // empty"` ]] && \
          [[ -n `grep -hs ^ sites/common_site_config.json | jq -r ".redis_cache // empty"` ]] && \
          [[ -n `grep -hs ^ sites/common_site_config.json | jq -r ".redis_queue // empty"` ]];
        do
          echo "Waiting for sites/common_site_config.json to be created";
          sleep 5;
          if (( `date +%s`-start > 120 )); then
            echo "could not find sites/common_site_config.json with required keys";
            exit 1
          fi
        done;
        echo "sites/common_site_config.json found";
        bench new-site --mariadb-user-host-login-scope='%' --admin-password=admin --db-root-username=root --db-root-password=admin --install-app erpnext --set-default frontend;

  db:
    image: mariadb:10.6
    networks:
      - frappe_network
    healthcheck:
      test: mysqladmin ping -h localhost --password=admin
      interval: 1s
      retries: 20
    deploy:
      restart_policy:
        condition: on-failure
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --skip-innodb-read-only-compressed # Temporary fix for MariaDB 10.6
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MARIADB_ROOT_PASSWORD: admin
    volumes:
      - db-data:/var/lib/mysql

  frontend:
    image: frappe/erpnext-nginx:edge
    restart: unless-stopped
    networks:
      - frappe_network
    ports:
      - "8080:8080"
    environment:
      FRAPPE_PY: backend
      FRAPPE_PY_PORT: "8000"
      FRAPPE_SITE_NAME_HEADER: frontend
      FRAPPE_SOCKETIO: websocket
      SOCKETIO_PORT: "9000"
      WEB_PORT: "8080"
    depends_on:
      backend:
        condition: service_healthy
      websocket:
        condition: service_started
    volumes:
      - sites:/var/www/html/sites
      - assets:/var/www/html/assets # <â€” IMPORTANT (not /assets)
      - assets:/assets
      - apps:/home/frappe/frappe-bench/apps:ro # <-- ADD (read-only is fine)

  queue-long:
    image: frappe/erpnext:v15.94.1
    networks:
      - frappe_network
    deploy:
      restart_policy:
        condition: on-failure
    command:
      - bench
      - worker
      - --queue
      - long,default,short
    volumes:
      - apps:/home/frappe/frappe-bench/apps
      - sites:/home/frappe/frappe-bench/sites
      - assets:/home/frappe/frappe-bench/sites/assets
      - logs:/home/frappe/frappe-bench/logs
      - env:/home/frappe/frappe-bench/env
    environment:
      FRAPPE_REDIS_CACHE: redis://redis-cache:6379
      FRAPPE_REDIS_QUEUE: redis://redis-queue:6379

  queue-short:
    image: frappe/erpnext:v15.94.1
    networks:
      - frappe_network
    deploy:
      restart_policy:
        condition: on-failure
    command:
      - bench
      - worker
      - --queue
      - short,default
    volumes:
      - apps:/home/frappe/frappe-bench/apps
      - sites:/home/frappe/frappe-bench/sites
      - assets:/home/frappe/frappe-bench/sites/assets
      - logs:/home/frappe/frappe-bench/logs
      - env:/home/frappe/frappe-bench/env
    environment:
      FRAPPE_REDIS_CACHE: redis://redis-cache:6379
      FRAPPE_REDIS_QUEUE: redis://redis-queue:6379

  redis-queue:
    image: redis:6.2-alpine
    networks:
      - frappe_network
    deploy:
      restart_policy:
        condition: on-failure
    volumes:
      - redis-queue-data:/data

  redis-cache:
    image: redis:6.2-alpine
    networks:
      - frappe_network
    deploy:
      restart_policy:
        condition: on-failure

  scheduler:
    image: frappe/erpnext:v15.94.1
    networks:
      - frappe_network
    deploy:
      restart_policy:
        condition: on-failure
    command:
      - bench
      - schedule
    volumes:
      - apps:/home/frappe/frappe-bench/apps
      - sites:/home/frappe/frappe-bench/sites
      - assets:/home/frappe/frappe-bench/sites/assets
      - logs:/home/frappe/frappe-bench/logs
      - env:/home/frappe/frappe-bench/env
  websocket:
    image: frappe/erpnext:v15.94.1
    networks:
      - frappe_network
    ports:
      - "9000:9000"
    deploy:
      restart_policy:
        condition: on-failure
    command:
      - node
      - /home/frappe/frappe-bench/apps/frappe/socketio.js
    environment:
      FRAPPE_REDIS_CACHE: redis://redis-cache:6379
      FRAPPE_REDIS_QUEUE: redis://redis-queue:6379
      FRAPPE_URL: http://backend:8000
      FRAPPE_HOST: backend
      FRAPPE_PORT: 8000
      SOCKETIO_PORT: 9000
      FRAPPE_SITE_NAME: frontend
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
      - apps:/home/frappe/frappe-bench/apps
  mail:
    image: mailserver/docker-mailserver:14.0.0 # example pinned
    platform: linux/arm64
    hostname: mail
    domainname: local.test
    networks:
      - frappe_network
    # Avoid privileged ports on your host:
    ports:
      - "1025:25" # SMTP (host 1025 -> container 25)
      - "127.0.0.1:1587:587" # Submission (optional)
      - "1143:143" # IMAP (host 1143 -> container 143)
    environment:
      - ENABLE_IMAP=1
      - ENABLE_POP3=0
      - ONE_DIR=1
      - PERMIT_DOCKER=network
      - SPOOF_PROTECTION=0
      - POSTMASTER_ADDRESS=postmaster@local.test
    volumes:
      - dms-maildata:/var/mail
      - dms-state:/var/mail-state
      - dms-logs:/var/log/mail
      - dms-config:/tmp/docker-mailserver
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "ss -lnt | grep -q ':25' && ss -lnt | grep -q ':143'"]
      interval: 10s
      timeout: 3s
      retries: 20

  bench-runner:
    image: frappe/erpnext:v15.94.1
    platform: linux/amd64
    networks: [frappe_network]
    user: root
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - assets:/home/frappe/frappe-bench/sites/assets
      - logs:/home/frappe/frappe-bench/logs
      - apps:/home/frappe/frappe-bench/apps
    entrypoint: bash
    command: -lc 'set -e; apt-get update; apt-get install -y curl gnupg ca-certificates; curl -fsSL https://deb.nodesource.com/setup_20.x | bash -; apt-get install -y nodejs; npm i -g yarn@1.22.22; chown -R frappe:frappe /home/frappe/frappe-bench; exec sleep infinity'

volumes:
  db-data:
  redis-queue-data:
  sites:
  logs:
  assets:
    external: true
    name: telectro-helpdesk-poc_assets
  apps:
  env:
  dms-maildata:
  dms-state:
  dms-logs:
  dms-config:
  bench:

networks:
  frappe_network:
    driver: bridge
